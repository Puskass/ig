<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instagram</title>
    <link rel="stylesheet" href="ig.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
  </head>
  <body>
    
    <div class="container">
        <div class="ig-logo">
            <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/y-/r/yXM3FgMdVNX.png&quot;); 
            background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
        </div>
        <form>
            <input type="text"
            placeholder="Phone number, username, or email">
            <input type="text" placeholder="Password">
            <input type="submit" value="Log In">
            <div class="line">
                <span class="arrow"></span>
                <span class="content"></span>
                <span class="arrow"></span>
            </div>
            <div class="social">
                <i class="fab fa-facebook-square"></i>
                <span>Log in with Facebook</span>
            </div>
            <div class="forgot-password">Forgot Password?</div>
        </form>
        <div class="sing-up">
            <p>Don't have an account? <span class="blue-text">Sign up</span></p>
        </div>

    </div>

    


<script src="/ig.js"></script>
</body>
</html>
